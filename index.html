    <style>
      body {
        font-family: 'Inter', 'Cairo', sans-serif;
      }
      .font-serif-special {
        font-family: 'Playfair Display', 'Almarai', serif;
      }

      /* --- Base Animations --- */
      @keyframes slide-in-bottom {
          0% { transform: translateY(20px); opacity: 0; }
          100% { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-in-bottom {
          animation: slide-in-bottom 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
      }
      @keyframes float {
          0% { transform: translateY(0px) rotate(0deg); }
          50% { transform: translateY(-10px) rotate(1deg); }
          100% { transform: translateY(0px) rotate(0deg); }
      }
      .animate-float {
          animation: float 5s ease-in-out infinite;
      }
      @keyframes page-fade-in {
          from { opacity: 0; transform: scale(0.98); }
          to { opacity: 1; transform: scale(1); }
      }
      .animate-page-fade-in {
          animation: page-fade-in 0.4s ease-out both;
      }
      @keyframes highlight {
        0% { box-shadow: 0 0 0 0 rgba(255, 217, 61, 0.4); }
        70% { box-shadow: 0 0 0 10px rgba(255, 217, 61, 0); }
        100% { box-shadow: 0 0 0 0 rgba(255, 217, 61, 0); }
      }
      .animate-highlight {
          animation: highlight 1.2s ease-out;
      }
      
      @keyframes fade-in-up {
        from {
            opacity: 0;
            transform: translateY(20px) scale(0.95);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
      }
      .animate-fade-in-up {
          animation: fade-in-up 0.6s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
      }
      
      @keyframes sweep-light {
        0% { transform: rotate(-25deg); opacity: 0.8; }
        50% { transform: rotate(25deg); opacity: 1; }
        100% { transform: rotate(-25deg); opacity: 0.8; }
      }

      /* --- Aurora Background --- */
      @keyframes aurora-move {
        0% { transform: translate(var(--start-x), var(--start-y)); }
        100% { transform: translate(var(--end-x), var(--end-y)); }
      }
      .aurora-blob {
        position: absolute;
        filter: blur(80px);
        border-radius: 9999px;
        animation: aurora-move 25s ease-in-out infinite alternate;
      }

      /* --- Enhanced Glassmorphism --- */
      .glassmorphism-enhanced {
        position: relative;
        background-color: rgba(255, 255, 255, 0.7); /* Light theme glass */
        backdrop-filter: blur(12px);
        border: 1px solid rgba(27, 31, 59, 0.1); /* border based on light-theme text color */
      }
      .dark .glassmorphism-enhanced {
        background-color: rgba(37, 42, 74, 0.7); /* Dark theme glass, new base-dark-200 */
        border: 1px solid rgba(244, 244, 244, 0.1); /* border based on dark-theme text color */
      }
      .glassmorphism-enhanced::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit;
        padding: 1px; /* border thickness */
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05));
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
      }

      /* --- 3D Tilt Card Effect --- */
      .tilt-card {
        transform-style: preserve-3d;
        transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
      }
      .tilt-card:hover {
        transform: rotateX(8deg) rotateY(-8deg) scale(1.05);
      }

      /* --- Ripple Click Effect --- */
      .ripple-container {
        position: relative;
        overflow: hidden;
      }
      .ripple {
          position: absolute;
          border-radius: 50%;
          transform: scale(0);
          animation: ripple-effect 0.6s linear;
          background-color: rgba(255, 255, 255, 0.7);
      }
      .dark .ripple {
          background-color: rgba(0, 0, 0, 0.3);
      }

      @keyframes ripple-effect {
          to {
              transform: scale(4);
              opacity: 0;
          }
      }
      
      /* --- History Page Slider --- */
      .history-slider-container {
        position: absolute;
        inset: 0;
        cursor: ew-resize;
        overflow: hidden;
      }
      .history-slider-image-top {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        pointer-events: none;
      }
      .history-slider-track {
        position: absolute;
        left: 0;
        right: 0;
        height: 2px;
        background: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(2px);
        pointer-events: none;
        transform: translateY(-1px);
      }
      .history-slider-handle {
        position: absolute;
        left: 50%;
        width: 40px;
        height: 40px;
        border: 2px solid white;
        border-radius: 9999px;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(4px);
        transform: translate(-50%, -50%);
        pointer-events: none;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
      }
      .history-slider-handle::before, .history-slider-handle::after {
        content: '';
        width: 0;
        height: 0;
        border-top: 5px solid transparent;
        border-bottom: 5px solid transparent;
      }
      .history-slider-handle::before { border-right: 5px solid white; }
      .history-slider-handle::after { border-left: 5px solid white; }

      /* --- Chat Room Backgrounds --- */
      .bg-room-sidi-gaber { background-image: linear-gradient(rgba(27, 31, 59, 0.7), rgba(27, 31, 59, 0.9)), url('https://i.imgur.com/rL4Yj88.jpeg'); background-size: cover; background-position: center; }
      .bg-room-miami { background-image: linear-gradient(rgba(27, 31, 59, 0.7), rgba(27, 31, 59, 0.9)), url('https://i.imgur.com/8a6P2cE.jpeg'); background-size: cover; background-position: center; }
      .bg-room-ramleh { background-image: linear-gradient(rgba(27, 31, 59, 0.7), rgba(27, 31, 59, 0.9)), url('https://i.imgur.com/DF8S1yC.jpeg'); background-size: cover; background-position: center; }

      /* --- Dashboard Chart Animations --- */
      @keyframes sun-ray-anim { 0% { opacity: 1; transform: scaleY(1); } 50% { opacity: 0.2; transform: scaleY(0.8); } 100% { opacity: 1; transform: scaleY(1); } }
      .sun-rays line { animation: sun-ray-anim 2s infinite ease-in-out; }
      .sun-rays line:nth-child(2) { animation-delay: 0.25s; } .sun-rays line:nth-child(3) { animation-delay: 0.5s; } .sun-rays line:nth-child(4) { animation-delay: 0.75s; } .sun-rays line:nth-child(5) { animation-delay: 1s; } .sun-rays line:nth-child(6) { animation-delay: 1.25s; } .sun-rays line:nth-child(7) { animation-delay: 1.5s; } .sun-rays line:nth-child(8) { animation-delay: 1.75s; }
      @keyframes cloud-drift-anim { 0% { transform: translateX(-3px); } 50% { transform: translateX(3px); } 100% { transform: translateX(-3px); } }
      .cloud-drift { animation: cloud-drift-anim 5s infinite ease-in-out; }
      @keyframes rain-drop-anim { 0% { transform: translateY(-3px); opacity: 1; } 70% { opacity: 1; } 100% { transform: translateY(8px); opacity: 0; } }
      .rain-drop { animation: rain-drop-anim 1.5s infinite linear; }

      /* --- Traffic Chart Animations --- */
      @keyframes traffic-flow-light {
          from { stroke-dashoffset: 0; }
          to { stroke-dashoffset: -20; }
      }
      @keyframes traffic-flow-moderate {
          from { stroke-dashoffset: 0; }
          to { stroke-dashoffset: -10; }
      }
      @keyframes traffic-flow-heavy {
          from { stroke-dashoffset: 0; }
          to { stroke-dashoffset: -5; }
      }
      @keyframes traffic-pulse-glow {
          0% { filter: drop-shadow(0 0 1px rgba(229, 57, 53, 0.6)); }
          50% { filter: drop-shadow(0 0 4px rgba(229, 57, 53, 1)); }
          100% { filter: drop-shadow(0 0 1px rgba(229, 57, 53, 0.6)); }
      }

      /* --- Lighthouse Glow Animation --- */
      @keyframes lighthouse-body-glow {
          0%, 100% { filter: drop-shadow(0 0 2px rgba(244, 244, 244, 0.4)); }
          50% { filter: drop-shadow(0 0 8px rgba(244, 244, 244, 0.8)); }
      }
    </style>
